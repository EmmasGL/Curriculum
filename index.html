<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curr√≠culum - Emmanuel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">

<body>
  <header class="header">
    <div class="profile">

      <h1 id="name"></h1>
      <p id="subtitle" class="subtitle"></p>
    </div>
  </header>

  <main>
    <section class="section" id="about">
      <h2 id="about-title" class="section-title"></h2>
      <p id="about-content"></p>

    <section class="section" id="experience">
      <h2 id="experience-title" class="section-title"></h2>
      <div id="experience-content"></div>
    </section>

    <section class="section" id="skills">
      <h2 id="skills-title" class="section-title"></h2>
      <div id="skills-content" class="skills"></div>
    </section>

    <section class="section" id="education">
      <h2 id="education-title" class="section-title"></h2>
      <p id="education-content"></p>
    </section>
  </main>

  <footer class="footer">
    <p>Contacto: <a id="contact-email"></a> | Tel: <span id="contact-phone"></span></p>
    <p>Portafolio: <a id="contact-portfolio" href="#"></a></p>
